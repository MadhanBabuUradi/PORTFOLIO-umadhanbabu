<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>MADHAN BABU URADI-Web Developer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar" style="font-size: 19px;">

            <nav style="font-size: 18px;"></nav>
        </div>
        <div class="main">
            <div class="Getintouch form">
                <h1>Getintouch-General Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clintemail" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="Name" aria-describedby="nameHelp">

                    </div>
                    <div class="mb-3">
                        <label for="clintemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clintemail" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="clint mobile number" class="form-label">Mobile Number</label>
                        <input type="password" class="form-control" id="clint mobile number">
                    </div>
                    <div id="emailHelp" class="form-text">We'll never share your email & Mobile Number with anyone else.
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="clint">
                        <label class="form-check-label" for="clint">Check me out</label>
                    </div>
                    <div class="buttons">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

            </div>
        </div>
    </div>







</body>

</html>
